spring.profile.active=develope

# Server
server.port=8080
server.context-path=/

# devtools
spring.devtools.livereload.enabled=true

# data source
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3307/jblog
spring.datasource.username=jblog
spring.datasource.password=jblog
spring.datasource.initialSize=10
spring.datasource.maxActive=10

# mybatis
mybatis.config-location=classpath:com/cafe24/jblog/mybatis/configuration.xml

# mvc
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


# http
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.http.encoding.force-request=true
spring.http.encoding.force-response=true


# logging
logging.config=classpath:logback.xml


# multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
#spring.servlet.multipart.request-size=50MB


# AOP
# add @EnableAspectJAutoProxy
spring.aop.auto=true
spring.aop-proxy-target-class=true
